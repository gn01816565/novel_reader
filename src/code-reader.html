<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_processor.php - MyBank</title>
    <link rel="stylesheet" href="code-reader.css">
    <script src="platforms/biquge_platform.js"></script>
    <script src="platforms/platform_manager.js"></script>
</head>
<body>
    <!-- VS Code 標籤欄 (雙擊可切換輸入框) -->
    <div class="tab-bar" ondblclick="toggleInput()" title="雙擊切換輸入框">
        <div class="tab">
            <span class="tab-icon">⚙</span>
            <span>text_processor.php</span>
        </div>
    </div>

    <!-- 控制面板 -->
    <div class="control-panel" id="controlPanel">
        <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
            <!-- 搜尋區塊（新功能） -->
            <div style="display: flex; gap: 8px; align-items: center;">
                <span style="font-size: 11px; color: #858585; white-space: nowrap;">🔍 搜尋:</span>
                <input type="text" id="searchKeyword" placeholder="輸入小說名稱搜尋..."
                       style="flex: 1; background-color: #3c3c3c; color: #d4d4d4; border: 1px solid #3c3c3c; padding: 6px; font-family: inherit; font-size: 12px;"
                       onkeypress="if(event.key==='Enter')searchNovel()">
                <button onclick="searchNovel()" style="white-space: nowrap; padding: 6px 15px;">搜尋</button>
            </div>

            <!-- 搜尋結果 -->
            <div id="searchResults" style="display: none; max-height: 120px; overflow-y: auto; background-color: #2d2d2d; padding: 8px; border-radius: 2px; font-size: 11px;"></div>

            <!-- 章節目錄 -->
            <div id="chapterListContainer" style="display: none; max-height: 150px; overflow-y: auto; background-color: #2d2d2d; padding: 8px; border-radius: 2px; font-size: 11px;"></div>

            <div style="border-top: 1px solid #3c3c3c; padding-top: 8px;">
                <div style="display: flex; gap: 8px; font-size: 11px; color: #858585;">
                    <span>📖 或直接貼上章節 URL:</span>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 4px;">
                    <input type="text" id="currentUrl" placeholder="貼上小說章節 URL（例：https://m.biquge.tw/book/1281700/78890835.html）"
                           style="flex: 1; background-color: #3c3c3c; color: #d4d4d4; border: 1px solid #3c3c3c; padding: 6px; font-family: inherit; font-size: 12px;">
                    <button onclick="analyzeAndFetch()" style="white-space: nowrap;">分析並抓取</button>
                </div>
            </div>
            <textarea id="novelInput" placeholder="或直接貼上小說內容..." style="min-height: 60px; width: 100%;"></textarea>
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <button onclick="convertToCode()">轉換</button>
            <button class="toggle-input" onclick="toggleInput()">隱藏輸入框</button>
        </div>
    </div>

    <!-- 章節導航欄 -->
    <div class="chapter-nav" id="chapterNav">
        <button onclick="previousChapter()" id="prevBtn">← 上一章</button>
        <div style="display: flex; align-items: center; gap: 10px;">
            <select id="siteType" onchange="onSiteTypeChange()" style="background-color: #3c3c3c; color: #d4d4d4; border: 1px solid #555; padding: 4px 8px; font-size: 11px;">
                <option value="auto">🔄 自動檢測</option>
                <option value="biquge">📚 筆趣閣（簡單導航）</option>
                <option value="wfxs">📖 五福/微風（分頁+章節）</option>
                <option value="other">🌐 其他網站</option>
            </select>
            <div class="chapter-info" id="chapterInfo">準備就緒</div>
        </div>
        <button onclick="nextChapter()" id="nextBtn">下一章 →</button>
    </div>

    <!-- 編輯器容器 -->
    <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <div class="code-area" id="codeArea">
            <div class="code-line"><span class="comment">// Text Processing System v2.3</span></div>
            <div class="code-line"><span class="comment">// Author: Developer Team</span></div>
            <div class="code-line"><span class="comment">// Last modified: 2025-11-13</span></div>
        </div>
    </div>

    <!-- 快速切換按鈕 (右下角半透明圓點) -->
    <div class="quick-toggle" onclick="toggleInput()" title="點擊切換輸入框 (或按 Ctrl+H / 雙擊標題欄)">⚙</div>

    <script src="code-reader.js"></script>
</body>
</html>
